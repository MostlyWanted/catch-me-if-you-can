{% extends 'base.html' %} {% block content %}

<content
  ><iframe
    src="/"
    width="100%"
    height="100%"
    name="view"
    id="view"
    frameborder="0"
  ></iframe
></content>

<!-- <h1>Log In</h1> -->
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div>{{ form.as_p}}</div>
  <div id="inp-btn"><input type="submit" class="btn" value="login" /></div>
  <input type="hidden" name="next" value="{{ next }}" />
</form>
{% endblock %}
