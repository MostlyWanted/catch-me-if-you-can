Paste the following code into the file to set up the framework for a webpage with a map.
<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Switch to Mapbox</title>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <!-- Import Mapbox GL JS  -->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- Create a container for the map. -->
  <div id='map'></div>

  <script>
    // Add your Mapbox access token.
    mapboxgl.accessToken = 'pk.eyJ1IjoiYmVubnliZW5zb24iLCJhIjoiY2t0MW9vbXN3MGZrdjJ2cGs1bjM3ZHZ4MCJ9.ORyDAg_fPB1t5SsxPoS2Vg';

    // Code from the next step will go here.
    const map = new mapboxgl.Map({
  container: 'map', // HTML container ID
  style: 'mapbox://styles/mapbox/streets-v11', // style URL
  center: [-21.9270884, 64.1436456], // starting position [lng, lat]
  zoom: 13 // starting zoom
});

  </script>
</body>

</html>
