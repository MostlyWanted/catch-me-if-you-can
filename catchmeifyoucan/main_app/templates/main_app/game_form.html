{% extends 'base.html' %}
{% block content %}
<content
  ><iframe
    src="/"
    width="100%"
    height="100%"
    name="view"
    id="view"
    frameborder="0"
  ></iframe
></content>
{% if object %}
<h1> Edit <span class = "teal-text"> {{object.name}}</span></h1>
{% else %}
<h1> Add Game</h1>
{% endif %}
<form action = "" method="post">
{% csrf_token %}
<table>
    {{form.as_table}}
</table>
<input type = "submit" value = "submit!" class = "btn">
</form> 
{% endblock %}
