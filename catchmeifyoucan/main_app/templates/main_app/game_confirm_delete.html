{%extends "base.html"%}

{%block content%}
<content
  ><iframe
    src="/"
    width="100%"
    height="100%"
    name="view"
    id="view"
    frameborder="0"
  ></iframe
></content>
<h4>Are you sure you want to delete {{ game.name }}?</h4>
<form action="" method="POST">
      {% csrf_token %}
<input type="submit" value="Yes - Delete!" class="btn">
<a href="{% url 'game_details' game.id %}">Cancel</a>
</form>
{%endblock%}
